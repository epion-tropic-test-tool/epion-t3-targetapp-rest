<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Todoアプリ</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- jQuery、Popper.js、Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <h2>Todo登録画面</h2>
    <form name="todoCreate" method="post" action="./regist.html" action="@{/todo/regist}">
        <label>タイトル</label><br>
        <input type="text" id="title" name="title" size="30 " maxlength="100" required><br>
        <label>説明</label><br>
        <textarea name="description" row="6" cols="50" maxlength="300"></textarea><br>
        <label>開始時刻</label><br>
        <input type="datetime-local" id="start" name="start" required><br>
        <label>終了時刻</label><br>
        <input type="datetime-local" id="due" name="due" required><br>
        <label>優先度</label><br>
        <select id="priority" name="priority">
            <option value="1">リアルタイム</option>
            <option value="2">高</option>
            <option value="3">通常以上</option>
            <option value="4" selected>通常</option>
            <option value="5">通常以下</option>
            <option value="6">低</option>
        </select><br>

        <input type="submit" value="登録">
    </form>

    <form method="get" action="/todo/">
        <input id="menu" type="submit" value="メニューに戻る">
    </form>
</body>
</html>
