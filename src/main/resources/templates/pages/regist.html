<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo登録</title>

    <th:block th:replace="~{pages/index::heads}"/>
</head>
<body>
    <h2>Todo登録画面</h2>

    <div>
        <form name="todoCreate" method="post" action="./regist.html" th:action="@{/todo/regist}" th:object="${registForm}">
            <label>タイトル</label><br>
            <input type="text" id="title" name="title" size="30 " maxlength="100" th:field="*{title}" required><br>
            <label>説明</label><br>
            <textarea name="description" row="6" cols="50" maxlength="300" th:field="*{description}"></textarea><br>
            <label>開始時刻</label><br>
            <input type="datetime-local" id="start" name="start" th:field="*{start}" required><br>
            <label>終了時刻</label><br>
            <input type="datetime-local" id="due" name="due" th:field="*{due}" required><br>
            <label>優先度</label><br>
            <select id="priority" name="priority" th:field="*{priority}">
                <option value="1">リアルタイム</option>
                <option value="2">高</option>
                <option value="3">通常以上</option>
                <option value="4" selected>通常</option>
                <option value="5">通常以下</option>
                <option value="6">低</option>
            </select><br>

            <input type="submit" value="登録">
        </form>
    </div>

    <form method="get" action="/todo/">
        <input id="menu" type="submit" value="メニューに戻る">
    </form>

    <th:block th:replace="~{pages/index::scripts}"/>
</body>
</html>
